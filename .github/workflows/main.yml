name: Deploy

on:
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    env:
      ORG_PROJECT: NestTestProject
      DEPLOY_ENV: NestTestProjectEnvironment
    steps:

    - uses: actions/checkout@v2
    - name: Install dependencies

      run: yarn

    - name: Lint the codebase
      run: yarn lint

    - name: Test our code
      run: yarn test

    - name: Build
      run: yarn build

    - name: Login
      run: npx warp login --api-key=4iYzFr0EdoGwLB1RYaseFq

    - name: Deploy
      run: npx warp deploy --project ${ORG_PROJECT} --env ${DEPLOY_ENV}
